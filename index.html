<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Product Landing Pager</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @media (min-width: 600px) {
        body {
          background-color: #f6f6f6;
        }
        .flexed {
          display: flex;
          justify-content: space-between;
        }
      }
      #header {
        position: fixed;
        left: 0;
        right: 0;
        background: #fff;
      }
      #header-img {
        vertical-align: middle;
        border-style: none;
        float: left;
        width: 202px;
        margin-left: 52px;
      }
      .navbar {
        justify-content: flex-end;
      }
      .jumbotron {
        min-height: 60vh;
      }
      .container{
        padding-top:100px
      }
    </style>
  </head>
  <body>
    <header id="header">
      <img
        src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png"
        alt="logo"
        id="header-img"
      />
      <nav id="nav-bar" class="navbar navbar-light bg-light">
        <a href="#home" class="nav-link">Home</a>
        <a href="#product" class="nav-link">Product</a>
        <a href="#services" class="nav-link">Services</a>
      </nav>
    </header>
    <div class="container">
      <div id="home" class="jumbotron"><h1>Home section</h1></div>
      <div id="product" class="jumbotron"><h1>Products section</h1></div>
      <div id="services" class="jumbotron"><h1>Services section</h1></div>
      <div class="flexed">
        <video
          src="https://www.youtube.com/watch?v=NpEaa2P7qZI"
          id="video"
          width="400"
          controls
        ></video>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            id="email"
            placeholder="Please enter your email address"
            name="email"
          />
          <input type="submit" id="submit" class="btn btn-primary"/>
        </form>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
