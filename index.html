<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Landing Pager</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="logo" id="header-img"/>
       <nav id="nav-bar">
        <a href="#home" class= "nav-link">Home</a>
        <a href="#product" class= "nav-link">Product</a>
        <a href="#services" class= "nav-link">Services</a>
       </nav>
    </header>

    <div id="home"> 
      <h1>Home section</h1>
    </div>
    <div id="product">
      <h1>Products section</h1>
    </div>
    <div id="services">
      <h1>Services section</h1>
    </div>
    <video src="https://www.youtube.com/watch?v=NpEaa2P7qZI" id="video" width="400" controls></video>
    <form  id="form">
        <input type="email" id="email" placeholder="Please enter your email address">

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
